<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRST FORM BY ME</title>
    <link rel="stylesheet" href="style2.css"> 
</head>
<body>
    <div class ="container">
        <h1>WORKSHOP REGISTRATION</h1>
        <form action="https://www.googleadservices.com/pagead/aclk?sa=L&ai=DChcSEwiC_fjYremEAxUsbA8CHUbvAR8YABAEGgJ0Yg&ase=2&gclid=CjwKCAiA0bWvBhBjEiwAtEsoWzDGuL0CCDIKITnlFwX87zGawLVWjaQy1HZXsYNt2RbXACOTjL6DPRoC2TgQAvD_BwE&ohost=www.google.com&cid=CAESVuD2PJeNRuQ4Ar3dL7UBZrV_HHG14Fnc4IB-o8uzTYRL1H81XQB5BLrvZxzd3rTm-WGLvHQNrxWlj7h64rQFyOekfiHFQzDOqTnpxGNWVV7TVbm7tX74&sig=AOD64_3hZm4kIjTxIQxX3f2zjXSnpkLMIA&q&nis=4&adurl&ved=2ahUKEwjgnPLYremEAxXts1YBHVI1BCAQ0Qx6BAgHEAE" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label  for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label  for="phone">Ph-no:</label>
                <input type="number" id="phone" name="phone" required>
            </div>
            <div>
                <label for="college">College Name:</label>
                <input type="tel" id="college" name="college" required>
            </div>
            <div>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="2000" max="2035" required>
            </div>
            <div>
                <label for="domain">Domain</label>
                <input type="text" id="daomain" name="domain" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
